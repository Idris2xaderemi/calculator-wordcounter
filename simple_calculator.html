<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="simpcalc.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body class="pattern-square">
   <h1 class="text-center my-5 fw-bolder" style="color: #0F766E; font-size: 50px; font-family: 'Montserrat', sans-serif;">SIMPLE CALCULATOR</h1>
    <div class="text-center d-flex flex-column justify-content-center align-items-center container rounded pb-3" style="background-color: #0F766E; width: 400px; ">
        <div style="margin-top: 50px;
                    display: flex;
                    flex-wrap: wrap;
                    justify-content: center;
                    align-items: center;
                    width: 350px;
                  
                   ">
            
            <input type="text" id="inp" disabled style="width: 320px; height: 50px;" class="container mb-3"><br> <br>

            <div class="container mb-3">
                <button onclick="clickme(0)" class="rounded mb-3">0</button>
                <button onclick="clickme(1)" class="rounded">1</button>
                <button onclick="clickme(2)" class="rounded">2</button>
                <button onclick="clickme(3)" class="rounded">3</button>
                <button onclick="clickme(4)" class="rounded">4</button>
                <button onclick="clickme(5)" class="rounded">5</button>
                <button onclick="clickme(6)" class="rounded">6</button>
                <button onclick="clickme(7)" class="rounded">7</button>
                <button onclick="clickme(8)" class="rounded">8</button>
                <button onclick="clickme(9)" class="rounded">9</button>
            </div>

            <div class="container mb-3">
                <button onclick="clickme('+')" class="rounded mb-3">+</button>
                <button onclick="clickme('-')" class="rounded">-</button>
                <button onclick="clickme('*')" class="rounded">*</button>
                <button onclick="clickme('/')" class="rounded">/</button>
                <button onclick="clickme('%')" class="rounded">%</button>
                <button onclick="clearinp()" class="rounded">C</button>
                <button onclick="solve()" class="rounded">=</button>
            </div>

        </div>
    </div>

    <a href="string.html" class=" d-block text-center mx-auto text-decoration-none my-5 wordhover " >
     Go to  Word Counter 
    </a>
    
    <script>
        function clickme(num) {
            inp.value+=num
        }
          
        function solve() {
            let answer =eval(inp.value)
            inp.value=answer

        }
        
        function clearinp () {
            inp.value=""

        }
    </script>
</body>
</html>
